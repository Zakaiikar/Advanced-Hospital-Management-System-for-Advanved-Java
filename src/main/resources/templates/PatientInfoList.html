<!DOCTYPE html> <html lang="en" xmlns:th="http://www.thymeleaf.com">
<head> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> <meta charset="UTF-8">
    <title>Hospital Management</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <style>
     body { background: linear-gradient(to bottom, #1D1D1D, #F2F2F2); }
     .table { background-color: #F2F2F2; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); }
      .table th, .table td { border-color: #1D1D1D; }
      .table thead th { background-color: #1D1D1D; color: #F2F2F2; }
       .form-control, .btn { border-radius: 20px; }
       .navbar { background-color: #696969; height: 50px; }
       .navbar-brand, .nav-link { color: #F2F2F2 !important; }
       h1 { color: white; font-weight: bold; margin-top: 30px; }
        .input-group { width: 50%; margin: 0 auto; }
         .btn-outline-secondary { background-color: #F2F2F2; color: #1D1D1D; }
</style> </head> <body> <script type="text/javascript"> function clearSearch() { window.location = "[[@{/all}]]"; } </script> <div class="container-fluid"> <nav class="navbar navbar-expand-lg"> <div class="container-fluid"> <a class="navbar-brand" href="#">Hospital</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button> <div class="collapse navbar-collapse" id="navbarSupportedContent"> <ul class="navbar-nav me-auto mb-2 mb-lg-0"> </li> </ul> </div> </div> </nav> </div> <div class="container-fluid"> <h1>Registered Patients</h1> <form> <div class="input-group mb-3"> <label for="keyword" class="input-group-text">Search:</label> <input type="text" class="form-control" placeholder="Search" name="keyword" id="keyword" th:value="${keyword}"> <button class="btn btn-outline-secondary" type="submit">Search</button> <button class="btn btn-outline-secondary" type="button" id="btn-clear" onclick="clearSearch()">Clear</button> </div> </form>
    routeros

    <div class="container-fluid">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Number</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Location</th>
                <th scope="col">Type Of Pain</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${Hospital.empty}">
                <td colspan="5" class="text-center">No data available</td>
            </tr>
            <tr th:each="Hos :${Hospital}">
                <td th:text="${Hos.Number}"></td>
                <td th:text="${Hos.PatientName}"></td>
                <td th:text="${Hos.Location}"></td>
                <td th:text="${Hos.TypeOfPain}"></td>
                <td>
                    <a th:href="@{/delete/{Number}(Number=${Hos.Number})}" class="text-danger mr-2">
                        <i class="fa fa-trash"></i>
                    </a>
                    <a th:href="@{/Edit/{Number}(Number=${Hos.Number})}" class="text-primary">
                        <i class="fa fa-edit"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
