<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #333333, #ffffff);
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    .navbar {
      background-color: #444444 !important;
      height: 50px;
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
    }

    .container-fluid {
      padding: 30px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 0;
      border: none;
      background-color: #f2f2f2;
      padding: 8px;
    }

    .btn-primary {
      background-color: #333333;
      border-color: #333333;
      border-radius: 0;
      padding: 8px 16px;
      font-size: 14px;
    }

    .btn-primary:hover {
      background-color: #444444;
      border-color: #444444;
    }

    /* Responsive Styles */
    @media (max-width: 767px) {
      .container-fluid {
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }

      .form-control {
        padding: 6px;
      }

      .btn-primary {
        padding: 6px 12px;
        font-size: 12px;
      }
    }

    /* Styles for form labels */
    .form-label {
      font-size: 13px;
      font-weight: bold;
    }

    /* Styles for form */
    .form-control {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/all">patient Information List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="container d-flex justify-content-center">
  <div class="w-50">
    <h1>Edit patient</h1>
    <form th:action="@{/Save}" method="post" th:object="${Hospital}">
      <div class="mb-3">
        <label class="form-label" for="number">Number</label>
        <input type="text" class="form-control" id="number" name="number" th:value="${Hospital.number}">
      </div>
      <div class="mb-3">
        <label class="form-label" for="PatientName">Patient Name</label>
        <input type="text" class="form-control" id="PatientName" name="PatientName" th:value="${Hospital.PatientName}">
      </div>
      <div class="mb-3">
        <label class="form-label" for="Location">Location</label>
        <input type="text" class="form-control" id="Location" name="Location" th:value="${Hospital.Location}">
      </div>
      <div class="mb-3">
        <label class="form-label" for="TypeOfPain">Type Of Pain</label>
        <input type="text" class="form-control" id="TypeOfPain" name="TypeOfPain" th:value="${Hospital.TypeOfPain}">
      </div>
      <button type="submit" class="btn btn-primary">Edit</button>
    </form>
  </div>
</div>

<footer class="footer bg-dark text-white py-3">
  <div class="container">
    <p class="mb-0">&copy; 2024 Hospital. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
