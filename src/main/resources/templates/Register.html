
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #333333, #f2f2f2);
      font-family: Arial, sans-serif;
    }
    .navbar-dark {
      background-color: #333333 !important;
    }
    .navbar-nav .nav-link {
      color: #ffffff;
    }
    .navbar-nav .nav-link:hover {
      color: #000000;
    }
    .btn-primary {
      background-color: #333333;
      border-color: #333333;
    }
    .btn-primary:hover {
      background-color: #444444;
      border-color: #444444;
    }
    .form-control:focus {
      border-color: #333333;
      box-shadow: 0 0 0 0.25rem rgba(51, 51, 51, 0.25);
    }
    .footer {
      background-color: #333333;
      color: #f2f2f2;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .text-white {
      color: #ffffff;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/all">Patient Information List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="container-fluid d-flex justify-content-center" style="padding: 20px;">
  <div class="col-md-6">
    <h1 class="text-white"> Register new patient</h1>
    <form th:action="@{/Save}" method="post">
      <div class="mb-3">
        <label class="form-label text-white">Number</label>
        <input type="text" class="form-control" id="number" name="number">
      </div>
      <div class="mb-3">
        <label class="form-label text-white">Patient Name</label>
        <input type="text" class="form-control" id="PatientName" name="PatientName">
      </div>
      <div class="mb-3">
        <label class="form-label text-white">Location</label>
        <input type="text" class="form-control" id="Location" name="Location">
      </div>
      <div class="mb-3">
        <label class="form-label text-white">Type Of Pain</label>
        <input type="text" class="form-control" id="TypeOfPain" name="TypeOfPain">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
<footer class="footer bg-dark text-white py-3">
  <div class="container">
    <p class="mb-0">&copy; 2024 Hospital. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
